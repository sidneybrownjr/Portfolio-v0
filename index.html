<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js"></script>
    <title>Sidney's Portfolio</title>
  </head>
  <body>
    <header id="header">
      <div class="logo-container">
        <div class="logos">
          <a href="https://github.com/sidneybrownjr" target="_blank">
            <img src="./images/github.png" alt="Github Logo" />
          </a>
        </div>
        <div class="logos">
          <a href="https://www.linkedin.com/in/sidneyrbrownjr/" target="_blank">
            <img src="./images/linkedin.png" alt="LinkedIn Logo" />
          </a>
        </div>
      </div>
      <nav>
        <ul class="nav-links">
          <li class="nav-link"><a href="#about">About</a></li>
          <li class="nav-link"><a href="#projects">Projects</a></li>
          <li class="nav-link"><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="color-mode">Day</div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Sidney Brown, Jr.</h1>
            <p>is a Software Developer</p>
          </div>
        </div>
        <!--  <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div> -->
        <div class="cover">
          <img src="./images/working.svg" alt="person on computer" />
        </div>
      </section>
      <section class="about" id="about">
        <div class="about-text">
          <h1>About</h1>
          <div class="about-me">this quick section will be about me</div>
        </div>
      </section>
      <section class="projects" id="projects">
        <div class="project-text">
          <h1>Projects</h1>
          <div class="project-desc">words</div>
          <div class="project-show">this is project</div>
        </div>
      </section>
      <section class="contact" id="contact">
        <div class="contact-text">
          <h1>Contact Me</h1>
          <div class="contact-form">
            <h4>Name:</h4>
            <div class="name">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <h4>Email:</h4>
            <div class="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <h4>Message:</h4>
            <div class="message">
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Leave a message for me.."
              ></textarea>
            </div>
            <div class="submit">
              <input type="submit" value="Send Message" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
